<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apdotcom</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
          integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800&display=swap"
          rel="stylesheet">
</head>
<body class="main-content">
    <header class="container header active" id="home">
        <div class="header-content">
            <div class="left-header">
                <div class="h-shape"></div>
                <div class="image">
                    <img src="img/Auguste_Face.jpg" alt="">
                </div>
            </div>
            <div class="right-header">
                <h1 class="name">
                    Hi, I'm <span>Auguste Pugnet.</span>
                    A Robot Engineer.
                </h1>
                <p>
                    My passion is to build things that people use. Help make the world a better place.
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia, libero?
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque blanditiis sed aut!
                </p>
                <div class="btn-con">
                    <a href="" class="main-btn">
                        <span class="btn-text">Download CV</span>
                        <span class="btn-icon"><i class="fas fa-download"></i></span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="section sec2 about" id="about"></section>
        <section class="section sec3 projects" id="projects"></section>
        <section class="section sec4 blogs" id="blogs"></section>
        <section class="section sec5 goals" id="goals"></section>
        <section class="section sec6 expeditions" id="expeditions"></section>
        <section class="section sec7 contact" id="contact"></section>
    </main>
    <div class="controls">
        <div class="control control-1 active-btn" data-id="home">
            <i class="fa-solid fa-house-chimney"></i>
        </div>
        <div class="control control-2 " data-id="about">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="control control-3 " data-id="projects">
            <i class="fa-solid fa-folder"></i>
        </div>
        <div class="control control-4 " data-id="blogs">
            <i class="fa-solid fa-book"></i>
        </div>
        <div class="control control-5 " data-id="goals">
            <i class="fa-solid fa-trophy"></i>
        </div>
        <div class="control control-6 " data-id="expeditions">
            <i class="fa-solid fa-compass"></i>
        </div>
        <div class="control control-7 " data-id="contact">
            <i class="fa-solid fa-envelope"></i>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
